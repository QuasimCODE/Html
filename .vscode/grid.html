<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
            <div style="display: grid;
                        grid-template-columns: 100px 100px;">
                <div style="background-color: lightblue;">div1<p>test </p></div>
                <div style="background-color: lightpink;">div2</div>   
            </div>
            <div style="display: grid; margin-top: 30px;
                        grid-template-columns: 1fr 1fr 1fr ;
                        column-gap: 20px; row-gap: 40px;">
                <div style="background-color: lightblue; height: 200px;">div1 </div>
                <div style="background-color: lightpink; height: 200px">div2</div> 
                <div style="background-color: rgb(48, 235, 144);height: 200px">div2</div>
                <div style="background-color: lightpink; height: 200px">div2</div> 
                <div style="background-color: rgb(48, 235, 144);height: 200px">div2</div>
                <div style="background-color: lightblue; height: 200px;">div1 </div>

            </div>
    </body>

</html>
